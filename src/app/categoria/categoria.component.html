<div class="container-fluid">

  <div class="row bg-dark d-flex justify-content-center">
    <div class="col-md-12 text-white">

      <a routerLink='/inicio' class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
      </a>

      <h1 class="fs-54 text-center">Categoria</h1>
      <h5 class="fs-18 text-center">Veja aqui as categorias de cursos cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mb-5 mt-4">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='categoria.tipo' type="text" class="form-control" id="titulo" placeholder="Digite o tipo de curso"
             >
             <input [(ngModel)]='categoria.organizacao' type="text" class="form-control" id="titulo" placeholder="Digite a organização do curso"
             >
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
          </div>

        </div>
      </div>
    </div>


  </div>

</div>

<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Categorias</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Tipo</th>
            <th scope="col">Organização</th>
            <th scope="col" class="d-flex justify-content-end">Modificações</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let categoria of listaCategorias'>
            <th>{{categoria.tipo}}</th>
            <td>{{categoria.organizacao}}</td>
            <td class="d-flex justify-content-end">
              <a class="btn btn-info mr-3" [routerLink]="['/categoria-edit', categoria.id]">Editar</a>
              <button class="btn btn-danger"  [routerLink]="['/categoria-delete', categoria.id]" >Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
